<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>registro</title>
</head>
<body>
    <h1 class="title">Ingrese su producto</h1>
    <form id="insertProduct">
        <label for="title">Nombre</label>
        <input type="text" class="form-control" id="title" name="title" required>
        <label for="description">Descripcion</label>
        <input type="text" class="form-control" id="description" name="description" required>
        <label for="code">Codigo</label>
        <input type="text" class="form-control" id="code" name="code" required>
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price" name="price" required>
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
        <div class="form-floating form-input">
            <label for="image">Foto</label>
            <br>
            <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
        </div>
        <div style="display:flex">
            <div>
                <img id="preview">
            </div>
            <div style="width:100%; padding-top:100px">
                <p class="image-text">Sube tu imagen de perfil</p>
            </div>
        </div>
        <input type="submit" value="Ingresar">
    </form>
    <script src="../js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
